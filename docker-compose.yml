version: '3.8'

services:
  backend:
    build: ./backend
    # Ports commented out for production (Easypanel/Coolify handles ingress).
    # Uncomment for local dev if needed.
    # ports:
    #   - "8001:8001"
    expose:
      - "8001"
    networks:
      - db-sync-net
    volumes:
      - db_data:/app/data
      # Remove volume mount for production-ready state, but keep for dev if needed
      # - ./backend:/app 
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:///./data/config.db}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-change-me}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      - DEBUG=${DEBUG:-false}
      - REDIS_URL=${REDIS_URL:-}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=
    # ports:
    #   - "5173:80"
    expose:
      - "80"
    networks:
      - db-sync-net
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 15s
      timeout: 5s
      retries: 3

networks:
  db-sync-net:
    driver: bridge

volumes:
  db_data:
