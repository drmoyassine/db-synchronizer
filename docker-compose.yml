version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
      # Remove volume mount for production-ready state, but keep for dev if needed
      # - ./backend:/app 
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:///./data/config.db}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-change-me}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      - DEBUG=${DEBUG:-false}
      - REDIS_URL=${REDIS_URL:-}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-}
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:
